# Define the root logger level and appenders
status = error
name = PropertiesConfig

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# File Appender
appender.file.level = info
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/app.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Loggers
rootLogger.level = info
rootLogger.appenderRefs = ConsoleAppender, FileAppender
rootLogger.appenderRef.ConsoleAppender.ref = Console
rootLogger.appenderRef.FileAppender.ref = File
